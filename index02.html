<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">

    <title>Esqueci a Senha - DevFlow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="POST">
      <div class.barra-horizontal {background-color: #f87842; height: 5px; width: 210px;}></div>

      <h1>Redefinir Senha</h1>
      <p>Informe o e-mail associado à sua conta para receber um link de redefinição.</p>
      
      <div>
        <label for="email">Seu e-mail*</label>
        <input type="email" id="email" required />
      </div>
      
      <button type="submit">Enviar Link de Redefinição</button>
      
      <p>
        Lembrou da senha?
        <a href="index03.html">Faça login aqui!</a> </p>
    </form>
    <script src="main.js"></script>
  </body>
