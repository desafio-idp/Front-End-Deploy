<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Cabeçalho: logo + título -->
    <div class="header">
      <img src="img/logo.PNG" alt="Logo do site" class="logo" />
      <h1>Editar Perfil</h1>
    </div>

    <!-- Campo Nome -->
    <div class="form-group">
      <label for="nome">Editar Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" />
    </div>

    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Editar Email:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" />
    </div>

    <!-- Campo Senha -->
    <div class="form-group">
      <label for="senha">Editar Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />
    </div>

    <!-- Campo Biografia -->
    <div class="form-group">
      <label for="bio">Editar Biografia:</label>
      <textarea id="bio" placeholder="Fale um pouco sobre você..."></textarea>
    </div>

    <!-- Campo Foto -->
    <div class="form-group">
      <label for="foto">Editar Foto de Perfil:</label>
      <input type="file" id="foto" accept="image/*" />
      <img id="preview" class="preview" style="display: none;" alt="Prévia da foto" />
    </div>

    <!-- Botões -->
    <div class="botoes">
      <button class="botao-salvar" id="btnSalvar">Salvar Perfil</button>
      <button class="botao-limpar" id="btnLimpar">Limpar Dados</button>
    </div>

    <!-- Mensagem -->
    <p id="mensagem" class="mensagem"></p>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
